<div class="emp1">
    <h3>Emp Details</h3>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">EMAIL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of EmployeeDetails;">
            <td>{{ employee.id}}</td>
            <td>{{ employee.email}}</td>
          </tr>
        </tbody>
      </table>
</div>
